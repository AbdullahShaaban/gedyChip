<div class="selected-value-container" *ngIf="selectedList.length > 0">
    <ul>
        <li *ngFor="let selectedChip of selectedList;let i =index;">
            <a class="input-result" href="javascript:void(0)" (click)="deSelect(selectedChip,i)">
                {{selectedChip}}
                <span class="close">&times;</span>
            </a>
        </li>
    </ul>
</div>
